<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet/sellersignup.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet/sellerresponsive.css'>
</head>

<body>
    <section class="first-sect">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"> <img src="/img/Asset 5 1.png" alt=""></a>
                </div>
                <div class="menu">
                    <ul class="nav-menu">
                        <li class="index"><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="product.html">Products</a></li>
                        <div class="btn2">
                            <button class="log">Log In</button>
                            <button class="sign">Sign Up</button>
                        </div>
                    </ul>
                </div>
                <div class="btn">
                    <button class="log">Log In</button>
                    <button class="sign">Sign Up</button>
                </div>

                <div class="hambuger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>

        </nav>
    </section>
    <section class="second_sect">
        <div class="all-sections">
            <h2>Sign Up</h2>
            <p>Sign up as a seller to meet our potential buyers </p>
        </div>
    </section>
    <section class="third_sect">
        <div class="all-sections">
            <div class="signup">
                <div class="signup_img">
                    <h2>Agrinexa</h2>
                    <p>Bridging the Gap Between Farmers and Buyers <br>
                        for a Sustainable Tomorrow. </p>
                </div>
                <div class="signup_form">
                    <form action="">
                        <div class="input_flex">
                            <div class="input_field">
                                <label for="">First Name</label>
                                <input type="text">
                            </div>
                            <div class="input_field">
                                <label for="">Last Name</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="input_flex">
                            <div class="input_field">
                                <label for="">Email</label>
                                <input type="email" required>
                            </div>
                            <div class="input_field">
                                <label for="">Phone Number</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="input_flex">
                            <div class="input_field">
                                <label for="">Password</label>
                                <input type="password" required>
                            </div>
                            <div class="input_field">
                                <label for="">Confirm Password</label>
                                <input type="password" required>
                            </div>
                        </div>
                        <div class="input_flex">
                            <div class="input_field">
                                <label for="">Gender</label>
                                <div class="gender">
                                    <input type="checkbox" name="male" id="male">
                                    <input type="checkbox" name="male" id="female">
                                </div>
                            </div>
                            <div class="input_field">
                                <label for="">Confirm Password</label>
                                <input type="password" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src='main.js'></script>
</body>

</html>
