<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet/sellersignup.css'>
</head>

<body>
    <div class="signup-container">
        <h2>Seller Signup</h2>
        <form id="signup-form">
            <!-- Personal Information Section -->
            <section id="personal-info-section" class="form-section">
                <div>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <!-- Add other personal information fields here -->
                <button type="button" class="next-section" data-next="business-info-section">Next</button>
            </section>

            <!-- Business Information Section -->
            <section id="business-info-section" class="form-section hidden">
                <h3>Business Information</h3>
                <label for="business-name">Business Name (if applicable):</label>
                <input type="text" id="business-name" name="business-name">
                <!-- Add other business information fields here -->
                <button type="button" class="prev-section" data-prev="personal-info-section">Previous</button>
                <button type="button" class="next-section" data-next="contact-info-section">Next</button>
            </section>

            <!-- Contact Information Section -->
            <section id="contact-info-section" class="form-section hidden">
                <h3>Contact Information</h3>
                <label for="contact-name">Contact Person:</label>
                <input type="text" id="contact-name" name="contact-name">
                <!-- Add other contact information fields here -->
                <button type="button" class="prev-section" data-prev="business-info-section">Previous</button>
                <button type="submit">Sign Up</button>
            </section>
        </form>
    </div>


    <script src='main.js'></script>

</body>

</html>
